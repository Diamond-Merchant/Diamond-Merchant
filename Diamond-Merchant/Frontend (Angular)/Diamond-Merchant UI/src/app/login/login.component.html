<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link
  href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="brand-wrapper">
        <a routerLink="/home" id="logo" title="Hiralal & Sons"
          >Hiralal & Sons</a
        >
      </div>

      <div class="login-wrapper">

        <h1 class="login-title">Log In</h1>
          <form autocomplete="off" #loginRef="ngForm" (ngSubmit)="loginUser(loginRef.value)">  
          
            <div class="form-group">

            <label for="email"><b style="color: black;">Email</b></label>

            <input type="text"  name="cemail" class="form-control" placeholder="email@example.com" ngModel #u1Ref="ngModel" required minlength="5">
            
            <div *ngIf="u1Ref.errors && (u1Ref.dirty || u1Ref.touched)">
              
              <span [hidden]="!u1Ref.errors.required" style="color: red">
                      **User E-Mail is Required [user@gmail.com] !!!        
              </span>
              
              <span [hidden]="!u1Ref.errors.minlength"  style="color: red">
                      **Min-Length of E-Mail Must Be 5 character !!!!
              </span>  

            </div>

          </div>


          <div class="form-group mb-4">

            <label for="password"><b style="color: black;">Password</b></label>

            <input type="password" name="password" id="pass" class="form-control" placeholder="Enter Password" ngModel #passRef="ngModel" required>
            
            <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">

              <span [hidden]="!passRef.errors.required" style="color: red">
                      **Password is Required !!!!             
              </span>

            </div>

          </div>
          
          <input
            name="login"
            id="login"
            class="btn btn-block login-btn"
            type="submit"
            value="Login"
            [disabled]="!loginRef.valid"
          />
          <h5 style="color: red;">{{msg}}</h5> 
          <br/>
        </form>
        <a href="#!" class="forgot-password-link">Forgot password?</a>
        <p class="login-wrapper-footer-text">
          Don't have an account?
          <a routerLink="/signup" class="text-reset"><b>Signup</b></a>
        </p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="assets/images/login.jpg" alt="login image" class="login-img" />
    </div>
  </div>
</div>
