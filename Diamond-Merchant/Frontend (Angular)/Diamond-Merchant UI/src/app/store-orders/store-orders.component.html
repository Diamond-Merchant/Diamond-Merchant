
<app-dashboard></app-dashboard>
<div class="bg-image">
   <div class="container">    
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
          <div class="panel panel-info" >
                  <div class="panel-heading">
                      <div class="panel-title">Store Order Details</div>
                 </div>     

                  <div style="padding-top:30px" class="panel-body" >

                      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                       
                      <form [formGroup]="ordersInfo" (ngSubmit)="storeOrdersDetails()">
                        <div class="form-group">
                           <label>Order ID :</label>
                           <input type="text" formControlName="oid"  class="form-control my-input" id="oid" placeholder="Order Id" ngModal>
                        </div>
                        <div class="form-group">
                           <label>Customer ID :</label>
                           <input type="text" formControlName="cid"  class="form-control my-input" id="cid" placeholder="Customer Id" ngModal>
                        </div>
                        
                        <div class="form-group">
                           <label>Retailer ID :</label>
                           <input type="text" formControlName="rid"  class="form-control my-input" id="rid" placeholder="Retailer Id" ngModal>
                        </div>

                        <div class="form-group">
                           <label>Product ID :</label>
                           <input type="text" formControlName="pid"  class="form-control my-input" id="pid" placeholder="Product Id" ngModal>
                        </div>
                        <div class="form-group">
                           <label>Product Name :</label>
                           <input type="text" formControlName="pname"  class="form-control my-input" id="pname" placeholder="Product Name" ngModal>
                        </div>
                        
                        <div class="form-group">
                           <label>Quantity of Product's :</label>
                           <input type="number" formControlName="oqty" id="oqty"  class="form-control my-input" placeholder="Order Quantity" ngModal>
                        </div>
                        
                        <div class="form-group">
                           <label>Product Price :</label>
                           <input type="number"  formControlName="oprice" id="oprice"  class="form-control my-input" placeholder="Ordered Product's Price" ngModal>
                       </div>
                       
                       <div class="form-group">
                          <label>Ordered Date :</label>
                          <input type="date"  formControlName="odate" id="odate"  class="form-control my-input" placeholder="Ordered Date" ngModal>
                       </div>
                      
                       <div class="form-group">
                          <label>Ordered Products Status :</label>
                          <input type="text"  formControlName="ostatus" id="ostatus"  class="form-control my-input" placeholder="Ordered Product's Status" ngModal>
                        </div>
                       
                        <div class="text-center">
                           <input type="submit" value="Store Orders Info"/>&nbsp;
                           <input type="reset" value="Reset"/>
                            
                         </div>
                        
                     </form>
                     <br/>
                    <h3 style="text-align: center;">{{msg}}</h3> 
                     </div>
                     </div>
                  </div>
