
<app-dashboard></app-dashboard>
<div class="bg-image">
   <div class="container">    
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
          <div class="panel panel-info" >
                  <div class="panel-heading">
                      <div class="panel-title">Delete Product Info</div>
                   </div>     

                  <div style="padding-top:30px" class="panel-body" >

                      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                          
                      <form >
                        <div class="form-group">
                           <label>Product ID :</label>
                           <input type="number"  #pidRef formControlName="pid"  class="form-control my-input" id="pid" placeholder="Product Id">
                        </div>
                        
                       
                      
                        <div class="text-center ">
                         
                          <input type="button"  value="Delete Product Info"
                          (click)="deleteProduct(pidRef.value)"/>
                        </div>
                        
                     </form>
                     <br/>
                      <h3 style="text-align: center;">{{msg}}</h3>
                  </div>
               </div> 

            </div>
