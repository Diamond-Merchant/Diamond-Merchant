<app-dashboard></app-dashboard>
<div class="bg-image">
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Store Bill Details</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form [formGroup]="billInfo" (ngSubmit)="storeBillDetails()">
                          <div class="form-group">
                            <label>Bill ID :</label>
                             <input type="number" formControlName="bid"  class="form-control my-input" id="bid" placeholder="Bill Id" ngModal>
                          </div>
                          <div class="form-group">
                            <label>Customer ID :</label> 
                             <input type="text" formControlName="cid"  class="form-control my-input" id="cid" placeholder="Customer Id" ngModal>
                          </div>
                          <div class="form-group">
                            <label>Order ID :</label>
                             <input type="text" formControlName="oid"  class="form-control my-input" id="oid" placeholder="Order Id" ngModal>
                          </div>
                          <div class="form-group">
                            <label>Store ID :</label>
                             <input type="number" formControlName="sid"  class="form-control my-input" id="sid" placeholder="Store Id" ngModal>
                          </div>
                          <div class="form-group">
                            <label>Employee Name :</label>
                             <input type="text" formControlName="ename"  class="form-control my-input" id="ename" placeholder="Employee Name" ngModal>
                          </div>
           
                          <div class="form-group">
                            <label>Customer Name :</label>
                           <input type="text" formControlName="cname"  class="form-control my-input" id="cname" placeholder="Customer Name" ngModal>
                         </div>
           
                         <div class="form-group">
                           <label>Product Name :</label>
                           <input type="text" formControlName="pname"  class="form-control my-input" id="pname" placeholder="Product Name" ngModal>
                         </div>
           
                         <div class="form-group">
                           <label>Quantity of Product's :</label>
                           <input type="number" formControlName="qty"  class="form-control my-input" id="qty" placeholder="Quantity of Products" ngModal>
                         </div>
           
                         <div class="form-group">
                           <label>Total Price :</label>
                           <input type="number" formControlName="price"  class="form-control my-input" id="price" placeholder="Total Price(Bill)" ngModal>
                         </div>
                          
                          
                         
                        <div class="form-group">
                          <label>Date of Purchase :</label>
                          <input type="date" formControlName="dop" id="dop"  class="form-control my-input" placeholder="Date of Product for Billing" ngModal>
                        </div>
                          
                        
                          <div class="text-center ">
                            <input type="submit" value="Store Bill info"/>&nbsp;
                            <input type="reset" value="reset"/>
                          </div>
                         
                      </form>
                      <br/>
                     <h3 style="text-align: center;">{{msg}}</h3>                        
                     
               
                
         </div> 
    </div>
  </div>
