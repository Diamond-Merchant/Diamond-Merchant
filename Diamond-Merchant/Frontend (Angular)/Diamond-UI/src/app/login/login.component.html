<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link
  href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="brand-wrapper">
        <a routerLink="/home" id="logo" title="Hiralal & Sons"
          >Hiralal & Sons</a
        >
      </div>
      <div class="login-wrapper">
        <h1 class="login-title">Log in</h1>
        <!-- <form [formGroup]="customerRef" (ngSubmit)="checkUser()"> -->
          <form #loginRef="ngForm" (ngSubmit)="loginUser(loginRef.value)">  
          <div class="form-group">
            <label for="email">Email</label>
            <!-- <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              formControlName="cemail"
              placeholder="email@example.com"
            /> -->
            <input type="text"  name="cemail" class="form-control" placeholder="email@example.com" ngModel required >
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <!-- <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="enter your passsword"
            /> -->
            <input type="password" name="password" id="pass" class="form-control" placeholder="Password" ngModel>
          </div>
          
          <input
            name="login"
            id="login"
            class="btn btn-block login-btn"
            type="submit"
            value="Login"
            [disabled]="!loginRef.valid"
          />
        </form>
        {{ msg }}
        <p class="login-wrapper-footer-text">
          Don't have an account?
          <a routerLink="/signup" class="text-reset">Signup</a>
        </p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="assets/images/login.jpg" alt="login image" class="login-img" />
    </div>
  </div>
</div>
