   <app-dashboard></app-dashboard>
<div class="bg-image">
   <div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Store Employee Details</div>
                 </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form [formGroup]="employeeInfo" (ngSubmit)="storeEmployeeDetails()">
                      <div class="form-group">
                        <label>Employee ID :</label>
                         <input type="number" formControlName="eid"  class="form-control my-input" id="eid" placeholder="Employee Id" ngModal>
                      </div>
                      <div class="form-group">
                        <label>Employee Name :</label>
                         <input type="text" formControlName="ename"  class="form-control my-input" id="ename" placeholder="Employee Name" ngModal>
                      </div>
       
                      <div class="form-group">
                        <label>Gender :</label>
                       <input type="text" formControlName="gender"  class="form-control my-input" id="gender" placeholder="Gender" ngModal>
                     </div>
       
                     <div class="form-group">
                       <label>Employee Birthdate :</label>
                       <input type="date" formControlName="birthdate"  class="form-control my-input" id="birthdate" placeholder="BirthDate" ngModal>
                     </div>
       
                     <div class="form-group">
                       <label>Joining Date :</label>
                       <input type="date" formControlName="Joining Date"  class="form-control my-input" id="joining Date" placeholder="Joining Date" ngModal>
                     </div>
       
                     <div class="form-group">
                       <label>Designation :</label>
                       <input type="text" formControlName="designation"  class="form-control my-input" id="designation" placeholder="Designation" ngModal>
                     </div>
                      
                     <div class="form-group">
                       <label>Date of Purchase :</label>
                      <input type="date" formControlName="dop" id="dop"  class="form-control my-input" placeholder="Date of Product for Billing" ngModal>
                    </div>
                      
                    <div class="text-center ">
                       <input type="submit" value="Store Employee info"/>&nbsp;
                       <input type="reset" value="reset"/>
                     </div>
                      
                   </form>
                   {{msg}}

                   </div>
                   </div>
                  </div>
