<app-manage-bill></app-manage-bill>
<div>
  <input type="button" value="Load Bill Data" (click)="loadData()" class="btn btn-success"/>
    <div *ngIf="flag">
        <br>
        <hr>
   
        <table border="1" class="table table-striped table-hover">
            <tr>
                <th>Bill Id</th>
                <th>Employee Name</th>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Quantity of Products</th>
                <th>Total Price(Bill)</th>
                <th> Date of Product for Billing</th>
               
            </tr>
            <tr *ngFor="let store of billInfo">
                    <td>{{store.bid}}</td>
                    <td>{{store.ename}}</td>
                    <td>{{store.cname}}</td>
                    <td>{{store.pname}}</td>
                    <td>{{store.qty}}</td>
                    <td>{{store.price}}</td>
                    <td>{{store.dop}}</td>
    
            </tr>
        </table>
</div>
</div>
