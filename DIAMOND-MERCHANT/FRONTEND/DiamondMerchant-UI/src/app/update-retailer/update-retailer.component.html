<style>
    body{
      display: inline;
    }
   
    .send-button{
  background: #54C7C3;
  width:100%;
  font-weight: 600;
  color:#fff;
  padding: 8px 25px;
  }
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  .g-button{
  color: #fff !important;
  border: 1px solid #EA4335;
  background: #ea4335 !important;
  width:100%;
  font-weight: 600;
  color:#fff;
  padding: 8px 25px;
  }
  .my-input{
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  cursor: text;
  padding: 8px 10px;
  transition: border .1s linear;
  }
  
  
  .login-or {
  position: relative;
  color: #aaa;
  margin-top: 10px;
  margin-bottom: 10px;
  padding-top: 10px;
  padding-bottom: 10px;
  }
  .span-or {
  display: block;
  position: absolute;
  left: 50%;
  top: -2px;
  margin-left: -25px;
  background-color: #fff;
  width: 50px;
  text-align: center;
  }
  .hr-or {
  height: 1px;
  margin-top: 0px !important;
  margin-bottom: 0px !important;
  }
  @media screen and (max-width:480px){
  h1{
  font-size: 26px;
  }
  h2{
  font-size: 20px;
  }
  }
  </style>
<app-manage-retailers></app-manage-retailers>
  <div class="container">
    
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="myform form ">
            <br/>
            
            <br/>
             <form #retailerRef="ngForm"
             (ngSubmit)="UpdateRetailerInfo(retailerRef.value)">
                <div class="form-group">
                   <input type="number" name="rid" class="form-control my-input" placeholder="Retailer Id"ngModel />
                </div>
                
                <div class="form-group">
                  <input type="phonenumber" name="rphone" class="form-control my-input" placeholder="Retailer's Phone Number" ngModel />
                 </div>
              
                <div class="text-center ">
                   <input type="submit" value="Update Phone Number"/>
                    <input type="reset" value="reset" /> 
                    
                  </div>
                
             </form>
             {{msg}}
          </div>
       </div>
    </div>
  </div>
